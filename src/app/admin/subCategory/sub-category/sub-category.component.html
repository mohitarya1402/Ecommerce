<h1 class="h2">Sub Category</h1>
<div class="row">
    <div class="col-lg-8 col-md-8 col-8 my-3 d-flex">
        <div class="col-lg-6 col-md-6 col-6">
            <a routerLink="/addSubCategory" class="btn btn-dark float- ">Add Sub Category</a>
        </div>
    </div>
    <!-- table section -->
    <div class="col-lg-12">
        <table class="table bg-white rounded shadow-sm table-hover text-center" *ngIf="formattedSubCategory.length">
            <thead>
                <tr>
                    <th scope="col" width="50">#</th>
                    <th scope="col">Category</th>
                    <th scope="col">Sub Category</th>
                    <th scope="col">Status</th>
                    <th scope="col">Time</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let subcategory of formattedSubCategory; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{subcategory.categoryName}}</td>
                    <td>{{subcategory.subCategory }}</td>
                    <td>{{subcategory.subCategoryStatus }}</td>
                    <td>{{subcategory.timeAndDate }}</td>
                    <td>
                        <a [routerLink]="['/editSubcategory',subcategory.id,]" class="btn btn-dark mx-1 px-4 ">Edit</a>
                        <a class="btn btn-danger mx-1" (click)="deleteSubCategory(subcategory.id)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="quoteImage d-flex justify-content-center"   *ngIf="!formattedSubCategory.length">
            <img src="./assets/image/fashionQuotes.jpg" alt="" />
        </div>
    </div>
    <div class="col-lg-4">
        <router-outlet></router-outlet>
    </div>
</div>
