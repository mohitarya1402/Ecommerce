<div class="col-lg-12 border  p-4">
<h1 class="h3">Category</h1>
<form [formGroup]="categoryAddingFrom" (ngSubmit)="onClickAddCategory()">
    <label>Category</label>
    <input type="text" class="form-control my-3" formControlName="category">
    <label>Status</label>
    <select class="form-select my-3" formControlName="status" aria-label="Default select example">
        <option selected>Please select Status</option>
        <option>Active</option>
        <option>Inactive</option>
    </select>
    <input formControlName="timeAndDate" hidden>
    <button class="btn btn-primary my-3">ADD Category</button>
</form>
</div>
