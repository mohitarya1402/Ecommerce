
<div class="row">
    <div class="col-lg-12 my-">
        <a routerLink="addProduct" class="btn btn-dark my-3">Add Product</a>
    <div class="printdata" *ngIf="formattedProductArray.length">
        <table class="table text-center"> 
            <thead>
                <tr>
                    <th>#</th>
                    <th>Brand Name</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Color</th>
                    <th>Image</th>
                    <th>Image</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of formattedProductArray; let i =index"  >
                    <td>{{i+1}}</td>
                    <td class="brandNameTD"><p class="brandName">{{product.brandName}}</p></td>
                    <td class="productNameTD"><p class="productName">{{product.productName}}</p></td>
                    <td class="priceTD"><span class="rupeeSign">â‚¹ </span>{{product.price}}</td>
                    <td class="colorTD">{{product.color}}</td>
                    <!-- <td class="productImage"><img [src]="" class=""></td> -->
                    <td>hello</td>
                    <td>hello</td>
                    <td>
                        <a routerLink="/editProduct/{{product.id}}" class="btn btn-warning m-1">Edit</a>
                        <a (click)="onClickDeleteProduct(product.id!)" class="btn btn-danger m-1">Delete</a>
                    </td>
                </tr>   
            </tbody>
        </table>
    </div>
