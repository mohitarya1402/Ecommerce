<div class="row d-flex-column justify-content-center my-5">
    <div class="col-lg-6 border py-3">
        <h1 class="text-center h1 my-3">My Profile</h1>
        <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">
            <div class="row my-2">
                <div class="col-lg-6">
                    <input type="text" class="form-control" placeholder="Enter name" formControlName="userName">
                    <input type="text" class="form-control" placeholder="Enter userId" formControlName="userId" hidden>
                </div>
                <div class="col-lg-6">
                    <input type="text" class="form-control" placeholder="Enter Email" formControlName="userEmail">
                </div>
            </div>
            <div class="row my-2">
                <div class="col-lg-6">
                    <input type="text" class="form-control" placeholder="Enter Phone" formControlName="userPhone">
                </div>
                <div class="col-lg-6">
                    <input type="text" class="form-control" placeholder="Enter pincode" formControlName="userPincode">
                </div>
            </div>
            <div class="row my-2">
                <div class="col-lg-12">
                    <input type="text" class="form-control" placeholder="Enter address" formControlName="userAddress">
                </div>
            </div>
            <div class="row my-2">
                <div class="col-lg-6">
                    <input type="text" class="form-control" placeholder="Enter city" formControlName="userCity">
                </div>
                <div class="col-lg-6">
                    <input type="text" class="form-control" placeholder="Enter state" formControlName="userState">
                </div>
            </div>
            <div class="d-flex justify-content-center my-2">
                <button class="btn btn-lg btn-primary px-5 ">Save</button>
            </div>
        </form>
    </div>
</div>
